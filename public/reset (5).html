<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .password-wrapper {
  position: relative;
}

.password-wrapper input {
  padding-right: 36px;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  font-size: 18px;
  color: #555;
  cursor: pointer;
  user-select: none;
}

    .reset-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #5a67d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #434190;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>üîí –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è</h2>

    <!-- –®–∞–≥ 1: –í–≤–æ–¥ –ª–æ–≥–∏–Ω–∞ -->
    <form id="requestForm">
      <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É" required />
      <button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å—Å—ã–ª–∫—É</button>
    </form>

    <!-- –®–∞–≥ 2: –í–≤–æ–¥ –Ω–æ–≤–æ–≥–æ –ø–∞—Ä–æ–ª—è -->
    <form id="resetForm" class="hidden">
      <div class="password-wrapper">
  <input type="password" id="newPassword" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å" required />
  <span class="toggle-password" onclick="togglePassword(this, 'newPassword')">üëÅ</span>
      </div>
      <input type="password" id="confirmPassword" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required />
      <button type="submit">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
    </form>

    <div class="message" id="message"></div>
  </div>

  <script>
    const urlToken = new URLSearchParams(window.location.search).get("token");
    const requestForm = document.getElementById("requestForm");
    const resetForm = document.getElementById("resetForm");
    const messageDiv = document.getElementById("message");

    if (urlToken) {
      // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É –∑–∞–ø—Ä–æ—Å–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É —Å–±—Ä–æ—Å–∞
      requestForm.classList.add("hidden");
      resetForm.classList.remove("hidden");
    }

    // –®–∞–≥ 1 ‚Äî –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–±—Ä–æ—Å
   requestForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  try {
    const res = await fetch("/request-password-reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();
    messageDiv.textContent = data.message || "–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫";

    if (res.ok && data.token) {
      window.location.href = `/reset.html?token=${data.token}`;
    }
  } catch (err) {
    messageDiv.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.";
  }
});
    // –®–∞–≥ 2 ‚Äî —Å–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if (password !== confirm) {
        messageDiv.textContent = "–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!";
        return;
      }

      try {
        const res = await fetch(`/reset-password/${urlToken}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        messageDiv.textContent = data.message || "–ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫";

        if (res.ok) {
          setTimeout(() => window.location.href = "/login.html", 1500);
        }
      } catch (err) {
        messageDiv.textContent = "–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.";
      }
    });
    function togglePassword(el, inputId) {
  const input = document.getElementById(inputId);
  const isHidden = input.type === "password";
  input.type = isHidden ? "text" : "password";
  el.textContent = isHidden ? "üôà" : "üëÅ";
}
  </script>
</body>
</html>
